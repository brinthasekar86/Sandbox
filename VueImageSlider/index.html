<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VueSlider</title>

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

     
     <link rel="stylesheet" href="./css/custom.css">
     <script src="./js/vue.js"></script>
  </head>

<body>
<h1> Slider </h1>
<image-slider>
    
    <div
       v-for="number in [currentNumber]"
       transition="fade"
       >
    <img
         :src="images[Math.abs(currentNumber) % images.length]"
         v-on:mouseover="stopRotation"
         v-on:mouseout="startRotation"
         />
  </div>
  </br>
  <p>
         <button @click="prev" type="button" class="btn btn-default btn-sm" >
          <span class="glyphicon glyphicon-chevron-left"></span> 
        </button>
         <button @click="next" type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-chevron-right"></span> 
        </button>
    </p>
</image-slider>

</body>

  <script>
   new Vue({
    el: 'image-slider',
    data: {
        images: ['./images/1.jpg', './images/2.jpg', './images/3.jpg', './images/4.jpg', './images/5.jpg', './images/6.jpg', './images/7.jpg', './images/8.jpg', './images/9.jpg'],
        currentNumber: 0,
        timer: null
    },

    ready: function () {
        this.startRotation();
    },

    methods: {
        startRotation: function() {
            this.timer = setInterval(this.next, 2000);
        },

        stopRotation: function() {
            clearTimeout(this.timer);
            this.timer = null;
        },

        next: function() {
            this.currentNumber += 1
        },
        prev: function() {
            this.currentNumber -= 1
        }
    }
});
  </script>
  
</html>
